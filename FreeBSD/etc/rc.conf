# network
hostname="blackvortex.cyberops.lan"
ifconfig_re0="inet 192.168.100.250 netmask 255.255.255.0"
defaultrouter="192.168.100.1"
ntpd_enable="YES"
ntpd_sync_on_start="YES"

# Power saving
powerd_enable="YES"
#powerd_flags="-b adaptive -m 800 -M 1600"
#performance_cx_lowest="Cmax"
#economy_cx_lowest="Cmax"

# Mouse settings
moused_nondefault_enable="NO"
moused_enable="YES"
moused_flags="-VH"

# Set dumpdev to "AUTO" to enable crash dumps, "NO" to disable
dumpdev="NO"

# GUI settings
dbus_enable="YES"
seatd_enable="YES"
kld_list="i915kms"

# Clear /tmp on boot.
clear_tmp_enable="YES"

# Storage
zfs_enable="YES"
geli_devices="ada0"
geli_ada0_flags="-p -k /root/hdd.key"

# Firewall
pf_enable="YES"
pflog_enable="YES"
pf_flags="-f /etc/pf.conf"
gateway_enable="YES"

# byhve/jails
vm_delay="5"
vm_dir="zfs:zdata/vm"
vm_enable="YES"
vm_list="whonix-gateway"

# Misc
sendmail_enable="NO"
