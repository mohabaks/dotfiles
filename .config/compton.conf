# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 9;
shadow-offset-x = -9;
shadow-offset-y = -9;
shadow-opacity = 0.8;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
shadow-exclude = [
 	"name = 'Notification'",
    	"class_g = 'conky'",
    	"name = 'n30f'",
    	"name = 'bar'",
        "class_g = 'i3-frame'",
   	"class_g = 'Cairo-clock'",
    	"_GTK_FRAME_EXTENTS@:c"
 ];

#shadow-exclude = "n:e:Notification";
shadow-exclude-reg = "x10+0+0";
#xinerama-shadow-crop = true;

# Opacity
#menu-opacity = 0.9;
#inactive-opacity = 0.8;
#active-opacity = 0.75;
#frame-opacity = 0.80;
#inactive-opacity-override = false;
#alpha-step = 0.06;
# inactive-dim = 0.2;
# inactive-dim-fixed = true;
opacity-rule = [ 
          "85:class_g= 'Polybar'",
 	  "85:class_g= 'Dunst'",
 	  #"00:name= 'n30f'",
 	  "85:name= 'bar'",
          "85:class_g= 'URxvt'",
          "85:class_g= 'Cherrytree'",
          "85:class_g= 'Virt-manager'",
          "85:class_g= 'discord'",
          "85:class_g= 'Zathura'",
          "85:class_g= 'Pcmanfm'"
          ];

# Blur
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

blur-kern = "3x3box";
blur-method = "kawase";
blur-strength = 12;
blur-background-exclude = [
 	"name = 'n30f'",
# 	"window_type = 'desktop'",
# 	"_GTK_FRAME_EXTENTS@:c"
];

# Fading
#fading = true;
# fade-delta = 30;
# fade-in-step = 0.03;
# fade-out-step = 0.03;
# no-fading-openclose = true;
# no-fading-destroyed-argb = true;
# fade-exclude = [ ];

# Other
backend = "glx";
#backend = "xrender"
#mark-wmwin-focused = true;
#mark-ovredir-focused = true;
# use-ewmh-active-win = true;
# detect-rounded-corners = true;
# detect-client-opacity = true;
# refresh-rate = 0;
# vsync = "none";
# dbe = false;
# paint-on-overlay = true;
# sw-opti = true;
# unredir-if-possible = true;
# unredir-if-possible-delay = 5000;
# unredir-if-possible-exclude = [ ];
#focus-exclude = [ "class_g = 'Cairo-clock'" ];
#detect-transient = true;
#detect-client-leader = true;
#invert-color-include = [ ];
# resize-damage = 1;

# GLX backend
# glx-no-stencil = true;
#glx-copy-from-front = false;
# glx-use-copysubbuffermesa = true;
# glx-no-rebind-pixmap = true;
#glx-swap-method = "undefined";
# glx-use-gpushader4 = true;
# xrender-sync = true;
# xrender-sync-fence = true;

